<div class="modall in" >
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <input matInput [(ngModel)]="data" name="data" ngDefaultControl>                
            </mat-form-field>
        </mat-card-content>
        <button type="button" class="btn btn-danger" (click)="close()">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
    </mat-card>  
</div>
