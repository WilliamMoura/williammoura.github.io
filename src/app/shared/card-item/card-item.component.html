<div class="card-item">
  <div class="card-item__title">
    <span>{{ title }}</span>
  </div>
  <div class="card-item__thumb">
    <img class="card-item__thumb__img" src="../../../assets/img/{{ src }}.png" alt="{{ alt }}" />
  </div>
  <div class="card-item__prog">
    <progress max="100" value="{{ progress }}"></progress>
  </div>
</div>
